<html>

<body>

    <div class="a">

    </div>
    <div>
        <br>
        <button onclick="startScanning()">Start Scanning me</button><br>
    </div>

    <div>
        <!-- <div id="QRreader" style="width:500px"></div> -->

            <div id="outputMessage">No QR code detected.</div>

        <canvas id="canvas" hidden></canvas>
    </div>

</html>
